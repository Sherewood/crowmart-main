<body>
  <div class="container">

      <div class="one one-half column">
        <a href="cart.html">
          <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="#33C3F0" class="u-pull-right"
            viewBox="0 0 25 25">
            <path
              d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />

    <div class="row" style="margin-top: 5%">
      <div id="snow-crow-listing" class="one-third column" data-item-id="09f8d37e">
        <img class="u-max-full-width" src="snow_crow.jpg">
        <h4>Snow Crow</h4><h5>$200.00</h5>
        <button class="button-primary" onclick=snowCrow()>Add To Cart</button>
      </div>
      <div id="sky-crow-listing" class="one-third column" data-item-id="09f8d5b8">
        <img class="u-max-full-width" src="sky_crow.jpg">
        <h4>Sky Crow</h4><h5>$300.00</h5>
        <button class="button-primary" onclick=skyCrow()>Add To Cart</button>
      </div>
      <div id="canyon-crow-listing" class="one-third column" data-item-id="09f8d90a">
        <img class="u-max-full-width" src="canyon_crow.jpg">
        <h4>Canyon Crow</h4><h5>$500.00</h5>
        <button class="button-primary" onclick=canCrow()>Add To Cart</button>
      </div>
    </div>
	<script>
	function snowCrow(){
	//creating a variable which holds the information required to send the data
	let crow=document.getElementById("snow-crow-listing").innerText
	console.log(crow)
	crow=crow.split('ADD')
	crow=crow[0].replaceAll('\n','')
	crow=crow.split('$')
	console.log(crow)
	let name=crow[0]
	let price=crow[1]
	let quantity=1
	var xhttp= new XMLHttpRequest()
	xhttp.open("POST", "/addCart", true)
	xhttp.setRequestHeader("Content-Type", "application/json")
	console.log(JSON.stringify({name:name, price:price, quantity:quantity}))
	xhttp.send(JSON.stringify({name:name, price:price, quantity:quantity}))
	}
	function skyCrow(){
	//follows the same format as the other calls, creates a crow item and sends it via XML and Post to the server.
	let crow=document.getElementById("sky-crow-listing").innerText
	crow=crow.split('ADD')
	crow=crow[0].replaceAll('\n','')
	crow=crow.split('$')
	let name=crow[0]
	let price=crow[1]
	let quantity=1
	var xhttp= new XMLHttpRequest()
	xhttp.open("POST", "/addCart", true)
	xhttp.setRequestHeader("Content-Type", "application/json")
	console.log(JSON.stringify({name:name, price:price, quantity:quantity}))
	xhttp.send(JSON.stringify({name:name, price:price, quantity:quantity}))
	}
	function canCrow(){
	let crow=document.getElementById("canyon-crow-listing").innerText
	crow=crow.split('ADD')
	crow=crow[0].replaceAll('\n','')
	crow=crow.split('$')
	let name=crow[0]
	let price=crow[1]
	let quantity=1
	var xhttp= new XMLHttpRequest()
	xhttp.open("POST", "/addCart", true)
	xhttp.setRequestHeader("Content-Type", "application/json")
	console.log(JSON.stringify({name:name, price:price, quantity:quantity}))
	xhttp.send(JSON.stringify({name:name, price:price, quantity:quantity}))
	}
	</script>
